<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="content content_margin">
        <div class="content__media  media ">
            <div class="media__one media__one_margin">
                <p class="media__title">Digistion is &nbsp <span class="quentin"> the key </span> to overall<br>
                    wellnes in Body, Mind and Spirit</p>
                <a href='#popap' onclick="play()" class="media__text">
                    <h3>Запустить видео</h3>
                </a>
            </div>
            <div class="media__two">
                <img src="./image/background.jpg" loading="lazy" alt="image2">
            </div>
        </div>
        <div class="content__image">
            <img src="./image/spice.jpg" loading="lazy" alt="image3">
        </div>
        <div id="popap" class="popap">
            <div class="popap__body ">
                <div id="player"></div>
                <div class="popap__controls">
                    <button class="popap__control popap__play">Play</button>
                    <button class="popap__control popap__stop">Stop</button>
                    <button class="popap__control popap__pause">Pause</button>
                    <button class="popap__control popap__close"><a href="#">Close</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
