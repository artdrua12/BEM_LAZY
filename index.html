<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <link rel="stylesheet" href="/style.css">
    <script src="./script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="content content_margin">
        <a href='#popap' onclick="play()">
            <h1>OPEN</h1>
        </a>
        <div class="content__media  media ">
            <div class="media__one media__one_margin">
                <p class="media__title">Digistion is &nbsp <span class="quentin"> the key </span> to overall<br>
                    wellnes in Body, Mind and Spirit</p>
            </div>
            <div class="media__two">
                <img src="./image/background.jpg" loading="lazy" alt="imageTWO">
            </div>
        </div>
        <div class="content__image">
            <img src="./image/spice.jpg" loading="lazy" alt="image3">
        </div>
        <div id="popap" class="popap">
            <div class="popap__body">
                <a href="#" class="popap__close">close</a>
                <div id="player"></div>
            </div>
        </div>
    </div>
</body>

</html>


<style>
    .popap {
        margin: -2vw 0 0 0;
        position: fixed;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.75);

        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.7s ease 0s;
    }

    .popap__body {
        min-width: 250px;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.5s ease 0s;
        transform: perspective(570px) translate(0, -100%) rotateX(60deg);

        /* padding: 20px 18px 5px 18px; */
        background-color: yellow;
    }

    .popap__close {
        position: absolute;
        padding: 0px 2px;
        top: -30px;
        right: 0px;
        font-size: 25px;
        text-decoration: none;
        color: black;
        background-color: whitesmoke
        
    }

    .popap:target {
        opacity: 1;
        visibility: visible;
    }

    .popap:target .popap__body {
        opacity: 1;
        transform: perspective(500px) translate(0, 0%) rotateX(0deg);
    }
</style>
