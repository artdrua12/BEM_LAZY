<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
</head>

<body>
    <div class="content content_margin">
        <div class="media">
            <div class="media__one">
                <p>Digistion is &nbsp <span class="quentin"> the key </span> to overall<br>
                    wellnes in Body, Mind and Spirit</p>

            </div>
            <div class="media__two">
                <img src="https://lazy-loading.firebaseapp.com/images/high-res/Image27.jpg" loading="lazy"
                    alt="imageTWO">
            </div>
        </div>
        <div class="imageBlock">
            <img src="./image/spice.jpg" loading="lazy" alt="image3">
        </div>
    </div>

</body>

</html>

<style>
    @font-face {
        font-family: 'Quentin';
        src: url('fonts/Quentin.otf');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'TiemposFine';
        src: url('fonts/TiemposFine-Bold.otf');
        font-weight: bold;
        font-style: normal;
    }

    .quentin {
        font-family: 'Quentin';
    }

    body {
        font-family: 'TiemposFine';
    }

    .content {
        display: grid;
        margin: auto;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        grid-template-rows: auto 1fr;
        grid-gap: 4vw 2vw;
        justify-items: center;
    }

    .content_margin {
        margin: 5vw 0 0 0;
    }

    .media {
        width: 92%;
        display: flex;
        flex-direction: column;
        align-items: center;

        font-size: 18px;
    }

    .media__one {
        width: 85%;
        margin-bottom: 4vw;
        height: 18vw;
        background-image: url('./image/spice.jpg');
        background-size: cover;
        color: white;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .media__two {
        width: 100%;
        height: 18vw;
        background-image: url('./image/fill.svg');
        background-size: auto;
    }

    .imageBlock {
        width: 92%;
        height: 80%;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
